<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <link rel="icon" href="./_media/favicon.ico" />
  <style>
    .mask {
      display: none;
    }

    img[alt="logo"] {
      /* margin-bottom: 350px; */
      width: 150px;
      border-radius: 50%;
    }

    #live2dcanvas {
      border: 0 !important;
    }
  </style>
  <!-- <link rel="stylesheet" href="./themes/4dd0e1.css"> -->
  <!-- <link rel="stylesheet" href="./themes/664900.css"> -->
</head>

<body>
  <div id="app">
    <div id="live2d-widget">
      <canvas id="live2dcanvas" width="100" height="100" style="
          position: fixed;
          width: 100px;
          height: 100;
          opacity: 0.8;
          right: 0px;
          bottom: 0px;
          z-index: 99999;
          border: 0;
        "></canvas>
    </div>
  </div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/Dickens-Shaw/Documents',
      // logo: '/_media/logo.jpg',
      // name: 'Shaw的文档',
      // themeColor: '#ffba6a',
      // coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      alias: {
        '/bookmark/_sidebar.md': '/bookmark/_sidebar.md',
        '/lint/_sidebar.md': '/lint/_sidebar.md',
        '/lint/baidu/_sidebar.md': '/lint/baidu/_sidebar.md',
        '/css/_sidebar.md': '/css/_sidebar.md',
        '/js/_sidebar.md': '/js/_sidebar.md',
      },
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      auto2top: true,
      copyCode: {
        buttonText: '你敢点',
        errorText: 'Error',
        successText: '我就敢复制'
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // loadFooter: '_footer.md',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script> -->
</body>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js?_=1557308476616"></script>
<script type="text/javascript">
  const pathConf = {
    '小帅哥': 'https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json',
    '萌娘': 'https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json',
    '小可爱（女）': 'https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json',
    '小可爱（男）': 'https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json',
    '初音': 'https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json',
    'z16': 'https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json',
    '黑猫': 'https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json',
    '白猫': 'https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json',
    '狗狗': 'https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json',
    'gf': 'https://unpkg.com/live2d-widget-model-gf@1.0.5/assets/Gantzert_Felixander.model.json',
    'nico': 'https://unpkg.com/live2d-widget-model-nico@1.0.5/assets/nico.model.json',
    'Epsilon': 'https://unpkg.com/live2d-widget-model-epsilon2_1@1.0.5/assets/Epsilon2.1.model.json',
    'izumi': 'https://unpkg.com/live2d-widget-model-izumi@1.0.5/assets/izumi.model.json',
    'ni-j': 'https://unpkg.com/live2d-widget-model-ni-j@1.0.5/assets/ni-j.model.json',
    'nietzche': 'https://unpkg.com/live2d-widget-model-nietzsche@1.0.5/assets/nietzche.model.json',
    'nipsilon': 'https://unpkg.com/live2d-widget-model-nipsilon@1.0.5/assets/nipsilon.model.json',
    'nito': 'https://unpkg.com/live2d-widget-model-nito@1.0.5/assets/nito.model.json',
    'tsumiki': 'https://unpkg.com/live2d-widget-model-tsumiki@1.0.5/assets/tsumiki.model.json',
    'unitychan': 'https://unpkg.com/live2d-widget-model-unitychan@1.0.5/assets/unitychan.model.json',
  }
  L2Dwidget.init({
    model: {
      jsonPath: pathConf['黑猫'],
    },
    dialog: {
      enable: true,
      script: {
        'tap body': '哎呀！别碰我！',
        'tap face': '人家是在认真写博客哦--前端妹子',
      }
    },
    display: {
      superSample: 1,
      width: 100,
      height: 100,
      position: "right",
      hOffset: 0,
      vOffset: 0,
    },
  });
</script>

</html>
