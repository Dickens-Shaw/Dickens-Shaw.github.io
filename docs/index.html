<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="./_media/favicon.ico" />
  <style>
    .mask {
      display: none;
    }

    img[alt="logo"] {
      /* margin-bottom: 350px; */
      width: 150px;
      border-radius: 50%;
    }
    #live2dcanvas {
      border: 0 !important;
    }
  </style>
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?90415c528d1c259352a2e696664674d6";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>

</head>

<body>
  <div id="app">
    <div id="live2d-widget">
      <canvas
        id="live2dcanvas"
        width="100"
        height="200"
        style="
          position: fixed;
          width: 100px;
          height: 200;
          opacity: 0.8;
          right: 0px;
          bottom: 0px;
          z-index: 99999;
          pointer-events: none;
          border: 0;
        "
      ></canvas>
    </div>
  </div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/Dickens-Shaw/Documents',
      // logo: '/_media/logo.jpg',
      name: '文档',
      // themeColor: '#3F51B5',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
        '/lint/_sidebar.md': '/_sidebar.md',
        '/css/_sidebar.md': '/_sidebar.md',
        '/js/_sidebar.md': '/_sidebar.md',
        '/aotu/.*/_sidebar.md': '/aotu/_sidebar.md',
      },
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      auto2top: true,
      copyCode: {
        buttonText: '点击复制',
        errorText: 'Error',
        successText: 'Copied'
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // loadFooter: '_footer.md',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script> -->
</body>

  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js?_=1557308476616"
  ></script>
  <script type="text/javascript">
    L2Dwidget.init({
      model: {
        jsonPath:
          "https://unpkg.com/live2d-widget-model-hijiki/assets/hijiki.model.json",
      },
      display: {
        superSample: 2,
        width: 100,
        height: 200,
        position: "right",
        hOffset: 0,
        vOffset: 0,
      },
    });
  </script>

</html>
